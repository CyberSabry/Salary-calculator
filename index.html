<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="salary-calculator">

        <!-- Top part with icon, Display name, and size controls -->
        <div class="salary-calculator__title-bar flex-space-between">
            <div class="title-bar__header flex">
                <svg class="header__icon">
                    <use href="#calculator-app-icon"></use>
                </svg>
                <h1 class="header__title">Salary calculator</h1>
            </div>
            <div class="title-bar__action-btns flex">
                <button class="action-btns__btn minimize">
                    <svg class="btn__icon">
                        <use href="#minimize-icon"></use>
                    </svg>                                                                                                                         
                </button>
                <button class="action-btns__btn maximize">
                    <svg class="btn__icon">
                        <use href="#maximize-icon"></use>
                    </svg>
                </button>
                <button class="action-btns__btn close">
                    <svg class="btn__icon">
                        <use href="#close-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Tabs controls for Calculator and Configuration -->
        <section class="salary-calculator__tabs-bar flex-start">
            <button class="tabs-bar__btn calculator-tab-btn" value="0">Calculator</button>
            <button class="tabs-bar__btn configuration-tab-btn" value="1">Configuration</button>
        </section>

        <!-- Calculator tab -->
        <section class="calculator-tab">
            <div class="row flex-space-between">
                <label for="salary" class="calculator-tab__label">Salary:</label>
                <div class="calculator-tab__input-container">
                    <input type="number" name="salary" class="calculator-tab__input-fields" id="salary" required>
                </div>
            </div>
            <div class="row flex-space-between">
                <label for="days-absent" class="calculator-tab__label">Days absent:</label>
                <div class="calculator-tab__input-container">
                    <input type="number" name="days-absent" class="calculator-tab__input-fields" id="days-absent" value="0">
                </div>
            </div>
            <div class="row flex-space-between">
                <label for="overtime-hours" class="calculator-tab__label">Overtime hours:</label>
                <div class="calculator-tab__input-container">
                    <input type="number" name="overtime-hours" class="calculator-tab__input-fields" id="overtime-hours" value="0">
                </div>
            </div>
        </section>

        <!-- Configuration tab -->
        <section class="configuration-tab">
            <div class="row flex-space-between">
                <label for="base-days" class="configuration-tab__label">Base days:</label>
                <div class="configuration-tab__input-container">
                    <input type="number" name="base-days" class="configuration-tab__input-fields" id="base-days" value="30" required>
                </div>
            </div>
            <div class="row flex-space-between">
                <label for="base-hours" class="configuration-tab__label">Base hours:</label>
                <div class="configuration-tab__input-container">
                    <input type="number" name="base-hours" class="configuration-tab__input-fields" id="base-hours" value="225" required>
                </div>
            </div>
            <div class="row flex-space-between">
                <label for="overtime-rate" class="configuration-tab__label">Overtime rate:</label>
                <div class="configuration-tab__input-container">
                    <input type="number" name="overtime-rate" class="configuration-tab__input-fields" id="overtime-rate" value="1.5" required>
                </div>
            </div>
        </section>

        <hr class="divider-line">

        <!-- Results box where it shows the output -->
        <section class="salary-calculator__results-box">
            <p class="results-box__output-text days-worked">you have worked 24 days</p>
            <p class="results-box__output-text overtime-hours-worked">you have worked 22 overtime hours</p>
            <p class="results-box__output-text setcard-value">your setcard value is 1234</p>
            <p class="results-box__output-text total-pay">your total pay is 123456</p>
        </section>

        <!-- Dialog box -->
        <section class="salary-calculator__dialog-box flex-end">
            <button class="dialog-box__btns calculate-btn">Calculate</button>
        </section>
    </main>

    <!-- Windows 95 task bar like bottom task bar -->
    <footer class="task-bar flex-space-between">

        <!-- Open apps section it's just static :) -->
        <section class="task-bar__btns-section flex">
            <button class="btns-section__btn flex start-btn">
                <svg class="start-btn__icon">
                    <use href="#windows-icon"></use>
                </svg>                                                     
                Start
            </button>
            <button class="btns-section__btn flex calculator-app-btn">
                <svg class="calculator-app__icon">
                    <use href="#calculator-app-icon"></use>
                </svg>
                Salary calculator
            </button>
        </section>

        <!-- System tray that shows current time -->
        <section class="task-bar__system-tray-section flex">
            <p class="system-tray-section__clock-face" id="clock-value">12</p>
        </section>
    </footer>
