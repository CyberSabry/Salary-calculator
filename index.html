<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="original">
  <!-- App's desktop shortcut -->
  <div class="dsk-shortcut" id="desktop-shortcut">
    <svg class="dsk-shortcut__icon">
      <use href="#calculator-app-icon" />
    </svg>
    <p class="dsk-shortcut__ttl">Salary calculator</p>
  </div>
  <!-- Salary calculator window. -->
  <main class="sc sc--calc-tab" id="salary-calculator">
    <!-- Title bar with the app's icon, display name, and size controls. -->
    <div class="sc__ttl-bar">
      <div class="ttl-bar__hdr">
        <svg class="hdr__icon">
          <use href="#calculator-app-icon" />
        </svg>
        <h1 class="hdr__ttl">Salary calculator</h1>
      </div>
      <!-- Action buttons section -->
      <div class="ttl-bar__act-btns">
        <button class="act-btns__btn act-btns__btn--minimize" id="minimize">
          <svg class="btn__icon">
            <use href="#minimize-icon" />
          </svg>                                                                                                                         
        </button>
        <button class="act-btns__btn act-btns__btn--maximize">
          <svg class="btn__icon">
            <use href="#maximize-icon" />
          </svg>
        </button>
        <button class="act-btns__btn act-btns__btn--close" id="close">
          <svg class="btn__icon">
            <use href="#close-icon" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Tabs controls for Calculator and Configuration -->
    <section class="sc__tabs-swtchr">
      <button class="tabs-swtchr__btn tabs-swtchr__btn--calc" data-value="0">Calculator</button>
      <button class="tabs-swtchr__btn tabs-swtchr__btn--config" data-value="1">Configuration</button>
    </section>
    <form class="sc__form" id="form">
      <section class="form__tab">
        <div class="tab__row">
          <label for="month" class="tab__label" data-value="0">Month:</label>
          <input type="date" name="month" class="tab__text-input" id="month" required>
        </div>
        <div class="tab__row tab__row--calc">
          <label for="salary" class="tab__label" data-value="1">Salary:</label>
          <input type="number" name="salary" class="tab__text-input" id="salary" step="0.01" required>
        </div>
        <div class="tab__row tab__row--calc">
          <label for="days-absent" class="tab__label" data-value="2">Days absent:</label>
          <input type="number" name="daysAbsent" class="tab__text-input" id="days-absent" value="0" step="1" required>
        </div>
        <div class="tab__row tab__row--calc">
          <label for="overtime-hours" class="tab__label" data-value="3">Overtime hours:</label>
          <input type="number" name="overtimeHours" class="tab__text-input" id="overtime-hours" value="0" step="0.01" requiredinput>
        </div>
        <div class="tab__row tab__row--config">
          <label for="base-days" class="tab__label" data-value="4">Base days:</label>
          <input type="number" name="baseDays" class="tab__text-input" id="base-days" value="30" step="1" required>
        </div>
        <div class="tab__row tab__row--config">
          <label for="base-hours" class="tab__label" data-value="5">Base hours:</label>
          <input type="number" name="baseHours" class="tab__text-input" id="base-hours" value="225" step="0.01" required>
        </div>
        <div class="tab__row tab__row--config">
          <label for="overtime-rate" class="tab__label" data-value="6">Overtime rate:</label>
          <input type="number" name="overtimeRate" class="tab__text-input" id="overtime-rate" value="1.5" step="0.01" required>
        </div>
        </section>
        <!-- Results box where it shows the output -->
        <section class="form__results-box" id="results-box"><!-- JavaScript output here --></section>
        <!-- Dialog box -->
        <section class="form__dialog-box">
          <input type="reset" class="dialog-box__btn dialog-box__btn--reset">
          <input type="submit" class="dialog-box__btn dialog-box__btn--calculate" value="Calculate">
        </section>
    </form>
  </main>

  <!-- Windows 95 task bar like bottom task bar -->
  <footer class="task-bar">
    <section class="task-bar__start task-bar__start--hidden" id="start-menu">
      <ul class="start__list">
        <li class="item item--original" data-value="original">Original</li>
        <li class="item item--modern-dark" data-value="modern-dark">Modern dark</li>
        <li class="item item--violet-dark" data-value="violet-dark">Violet dark</li>
        <li class="item item--ninja-turtles" data-value="ninja-turtles">Ninja turtles</li>
        <li class="item item--bee" data-value="bee">Bee</li>
      </ul>
    </section>
    <!-- Open apps section it's functional! -->
    <section class="task-bar__apps">
      <button class="apps__button apps__button--start" id="start-button">
        <svg class="button__icon">
          <use href="#windows-icon" />
        </svg>
        Start
      </button>
      <button class="apps__button apps__button--calculator apps__button--pressed" id="calculator-button">
        <svg class="button__icon">
          <use href="#calculator-app-icon" />
        </svg>
        Salary calculator
      </button>
    </section>
    <!-- System tray that shows current time -->
    <section class="task-bar__tray">
        <p class="tray__clock" id="clock"></p>
    </section>
  </footer>

  <script src="main.js"></script>
