<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
</head>
<body>

    <div class="app-desktop-shortcut">
        <svg class="app-desktop-shortcut__icon">
            <use href="#calculator-app-icon" />
        </svg>
        <p class="app-desktop-shortcut__title">
            Salary calculator
        </p>
    </div>

    <main class="salary-calculator">

        <!-- Top part with icon, Display name, and size controls -->
        <div class="salary-calculator__title-bar">
            <div class="title-bar__header">
                <svg class="header__icon">
                    <use href="#calculator-app-icon" />
                </svg>
                <h1 class="header__title">Salary calculator</h1>
            </div>
            <div class="title-bar__action-buttons">
                <button class="action-buttons__button action-buttons__button--minimize">
                    <svg class="button__icon">
                        <use href="#minimize-icon" />
                    </svg>                                                                                                                         
                </button>
                <button class="action-buttons__button action-buttons__button--maximize">
                    <svg class="button__icon">
                        <use href="#maximize-icon" />
                    </svg>
                </button>
                <button class="action-buttons__button action-buttons__button--close">
                    <svg class="button__icon">
                        <use href="#close-icon" />
                    </svg>
                </button>
            </div>
        </div>

        
        <section class="salary-calculator__tabs">
            
            <!-- Tabs controls for Calculator and Configuration -->
            <section class="tabs__tabs-switcher">
                <button class="tabs-switcher__button tabs-switcher__button--calculator" data-value="0">Calculator</button>
                <button class="tabs-switcher__button tabs-switcher__button--configuration" data-value="1">Configuration</button>
            </section>

            <!-- Calculator tab -->
            <section class="tabs__tab" id="calculator-tab">
                <div class="tab__container">
                    <label for="month-year" class="tab__label" data-value="0">Date:</label>
                    <div class="tab__input-container">
                        <input type="text" name="month-year" class="tab__input-field" id="month-year">
                    </div>
                </div>
                <div class="tab__container">
                    <label for="salary" class="tab__label" data-value="1">Salary:</label>
                    <div class="tab__input-container">
                        <input type="text" name="salary" class="tab__input-field" id="salary" required>
                    </div>
                </div>
                <div class="tab__container">
                    <label for="days-absent" class="tab__label" data-value="2">Days absent:</label>
                    <div class="tab__input-container">
                        <input type="text" name="days-absent" class="tab__input-field" id="days-absent" value="0">
                    </div>
                </div>
                <div class="tab__container">
                    <label for="overtime-hours" class="tab__label" data-value="3">Overtime hours:</label>
                    <div class="tab__input-container">
                        <input type="text" name="overtime-hours" class="tab__input-field" id="overtime-hours" value="0">
                    </div>
                </div>
            </section>

            <!-- Configuration tab -->
            <section class="tabs__tab tabs__tab--hidden" id="configuration-tab">
                <div class="tab__container">
                    <label for="base-days" class="tab__label" data-value="4">Base days:</label>
                    <div class="tab__input-container">
                        <input type="text" name="base-days" class="tab__input-field" id="base-days" value="30" required>
                    </div>
                </div>
                <div class="tab__container">
                    <label for="base-hours" class="tab__label" data-value="5">Base hours:</label>
                    <div class="tab__input-container">
                        <input type="text" name="base-hours" class="tab__input-field" id="base-hours" value="225" required>
                    </div>
                </div>
                <div class="tab__container">
                    <label for="overtime-rate" class="tab__label" data-value="6">Overtime rate:</label>
                    <div class="tab__input-container">
                        <input type="text" name="overtime-rate" class="tab__input-field" id="overtime-rate" value="1.5" required>
                    </div>
                </div>
            </section>
        </section>

        <hr class="salary-calculator__divider-line">

        <!-- Results box where it shows the output -->
        <section class="salary-calculator__results-box">
            <!-- JavaScript output here -->
        </section>

        <!-- Dialog box -->
        <section class="salary-calculator__dialog-box">
            <button class="dialog-box__button dialog-box__button--reset">Reset</button>
            <button class="dialog-box__button dialog-box__button--calculate">Calculate</button>
        </section>
    </main>

    <!-- Windows 95 task bar like bottom task bar -->
    <footer class="task-bar">

        <section class="task-bar__start-menu task-bar__start-menu--hidden">
            <ul class="start-menu__list">
                <li class="list__item list__item--original" data-value="0">Original</li>
                <li class="list__item list__item--modern-dark" data-value="1">Modern dark</li>
                <li class="list__item list__item--violet-dark" data-value="2">Violet dark</li>
                <li class="list__item list__item--ninja-turtles" data-value="3">Ninja turtles</li>
                <li class="list__item list__item--bee" data-value="4">Bee</li>
            </ul>
        </section>
        <!-- Open apps section it's functional! -->
        <section class="task-bar__app-buttons-section">
            <button class="app-buttons-section__app-button app-buttons-section__app-button--start">
                <svg class="app-button__icon">
                    <use href="#windows-icon" />
                </svg>
                Start
            </button>
            <button class="app-buttons-section__app-button app-buttons-section__app-button--calculator">
                <svg class="app-button__icon">
                    <use href="#calculator-app-icon" />
                </svg>
                Salary calculator
            </button>
        </section>

        <!-- System tray that shows current time -->
        <section class="task-bar__system-tray-section">
            <p class="system-tray-section__clock-face"></p>
        </section>
    </footer>

    <script src="main.js"></script>
